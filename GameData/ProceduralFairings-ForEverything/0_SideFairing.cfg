@PART[*]:HAS[@MODULE[ProceduralFairingSide]]:NEEDS[ProceduralFairings]:FOR[ProceduralFairings-FE]
{
    //Add FW - to name, group all fairing walls together.
    @title ^= :^:FW - :
    //Add textures to parts using FSTextureSwitch2
    !MODULE[FStextureSwitch*],*
    MODULE
    {
        name = FStextureSwitch2
        objectNames = model
        textureRootFolder = ProceduralFairings-ForEverything/Textures/
        textureNames = fairing1;fuselage1;Atlas;Jupiter;KSLOKerbalXOriginal;KSLOPlainWhite;KSLOSponsoredFairing;KWFairing;LongMarch;LongMarchCLEP;LongMarchFlag;Titan;Soyuz;Tskylon
        mapNames = AtlasBumpNRM;AtlasBumpNRM;AtlasBumpNRM;JupiterBumpNRM;KSLOBumpNRM;KSLOBumpNRM;KSLOBumpNRM;KWFairingNRM;LongMarchBumpNRM;LongMarchBumpNRM;LongMarchBumpNRM;TitanBumpNRM;SoyuzBumpNRM;TskylonBumpNRM
        //For any textures with the same bumpNRM map, make sure they show in 
        //this list sequentially, otherwise our rearrangement later won't work
        //right.
        textureDisplayNames = Default Fairing;Default FuselageAtlas;Jupiter;Kerbal X;Plain White;UKA;KW;Long March;Long March CLEP;Long March Flag;Titan;Soyuz;Tskylon
       
        switchableInFlight = false
        updateSymmetry = true
        showListButton = false
    }
}
