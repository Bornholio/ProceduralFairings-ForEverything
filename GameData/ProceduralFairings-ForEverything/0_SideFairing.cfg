@PART[*]:HAS[@MODULE[ProceduralFairingSide]]:NEEDS[ProceduralFairings]:FOR[ProceduralFairings-FE]
{
    //Add FW - to name, group all fairing walls together.
    @title ^= :^:FW - :
    //Add textures to parts using FSTextureSwitch2
    !MODULE[FStextureSwitch*],*
    MODULE
    {
        name = FStextureSwitch2
        objectNames = model
        textureRootFolder = ProceduralFairings-ForEverything/Textures/
        textureNames = fairing1;fuselage1;Atlas;Jupiter;KSLOKerbalXOriginal;KSLOPlainWhite;KSLOSponsoredFairing;KWFairing;LongMarch;Titan;Soyuz;Tskylon
        mapNames = AtlasBumpNRM;AtlasBumpNRMAtlasBumpNRM;JupiterBumpNRM;KSLOBumpNRM;KSLOBumpNRM;KSLOBumpNRM;KWFairingNRM;LongMarchBumpNRM;TitanBumpNRM;SoyuzBumpNRM;TskylonBumpNRM
        
        textureDisplayNames = Default Fairing;Default FuselageAtlas;Jupiter;Kerbal X;Plain White;UKA;KW;Long March;Titan;Soyuz;Tskylon
       
        switchableInFlight = false
        updateSymmetry = true
        showListButton = false
    }
}
