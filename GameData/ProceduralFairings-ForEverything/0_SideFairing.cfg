@PART[*]:HAS[@MODULE[ProceduralFairingSide]]:NEEDS[ProceduralFairings]:FOR[ProceduralFairings-FE]
{
    //Add FW - to name, group all fairing walls together.
    @title ^= :^:FW - :
    //Add textures to parts using FSTextureSwitch2
    !MODULE[FSTextureSwitch*],*
    MODULE
    {
        name = FStextureSwitch2
        objectNames = model
        textureRootFolder = ProceduralFairings-ForEverything/Textures/
        textureNames = Atlas;Jupiter;KSLOKerbalXOriginal;KSLOPlainWhite;KSLOSponsoredFairing;KWFairing;LongMarch;Titan
        mapNames = AtlasBumpNRM;JupiterBumpNRM;KSLOBumpNRM;KSLOBumpNRM;KSLOBumpNRM;KWFairingNRM;LongMarchBumpNRM;TitanBumpNRM
        
        textureDisplayNames = Atlas;Jupiter;Kerbal X;Plain White;UKA;KW;Long March;Titan
       
        switchableInFlight = false
        updateSymmetry = true
        showListButton = true
    }
}