@PART[fairingSize1]:FOR[ProceduralFairings]
{
	@MODEL
    {
        %scale = 0.828051643,0.45,0.828051643
        %position = 0,-0.061,0
    }
	%rescaleFactor = 1
    %scale = 1
    %node_stack_top = 0.0, 0.038, 0.0, 0.0, 1.0, 0.0, 0
	%node_stack_bottom = 0.0, -0.151, 0.0, 0.0, -1.0, 0.0, 1
	FairingBase = TRUE
    @title = FF1 Airstream Protective Shell
	@mass = 0
    !MODULE,* {}
}
