
+PART[adapterSmallMiniShort]:BEFORE[ProceduralFairings]
{
    @name = squad_interstage_adapter
    @category = Aero
	InterstageBase = TRUE
    !mesh = DELETE
    MODEL:NEEDS[!VenStockRevamp]
    {
        model = Squad/Parts/Structural/adapterSmallMiniShort/model
    }
    @MODEL
    {
        %scale = 0.8717,0.8717,0.8717
        %position = 0,-0.037,0
    }
	%rescaleFactor = 1
    %scale = 1
    %node_stack_top = 0.0, 0.119, 0.0, 0.0, 1.0, 0.0, 0
    %node_stack_top1 = 0.0, 0.4, 0.0, 0.0, 1.0, 0.0, 1
	%node_stack_bottom = 0.0, -0.037, 0.0, 0.0, -1.0, 0.0, 1
    
    @title = IB - FL-A5 Interstage Shell
    !bulkheadProfiles = DELETE
	@mass = 0
    !MODULE,* {}
    !DRAG_CUBE {}
}
